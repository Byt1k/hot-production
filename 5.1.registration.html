<body id="registration-page">

<section class="registration">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 col-lg-6 col-md-8  m-auto text-center">
        <a href="#" class="registration__logo">
          <img src="img/logo-header.png" alt="Hot Production">
          <p>Горячий продакшн - здесь и сейчас!</p>
        </a>
        <h2>Регистрация</h2>
        <form>
          <div class="registration__field text-left">
            <p>Введите Email  или телефон</p>
            <input type="text">
          </div>
          <div class="registration__field text-left">
            <p>Введите пароль</p>
            <input type="text">
          </div>
          <div class="registration__field text-left">
            <p>Повторите пароль</p>
            <input type="text">
          </div>
          <img src="img/captcha.png"> <!-- Заглушка -->
          <button class="main-btn">Регистрация</button>
        </form>
        <p class="registration__or">или</p>
        <div class="registration__social d-flex justify-content-center">
          <a href="#"><img src="img/facebook.svg" alt="facebook"></a>
          <a href="#"><img src="img/vk.svg" alt="vk"></a>
          <a href="#"><img src="img/yandex.svg" alt="yandex"></a>
          <a href="#"><img src="img/mymir.svg" alt="mymir"></a>
        </div>
      </div>
    </div>
  </div>
